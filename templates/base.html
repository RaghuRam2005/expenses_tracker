<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
      body {
        padding-top: 70px;
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa; /* Light grey background */
      }
      .navbar-brand {
        font-weight: 700;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        border: none;
        transition: transform 0.2s;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .total-display {
        background-color: var(--bs-danger);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">ðŸ’° Expense Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_expense') }}"><i class="bi bi-plus-circle me-1"></i> Add Expense</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('view_expenses') }}"><i class="bi bi-list-ul me-1"></i> View Expenses</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-5">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
