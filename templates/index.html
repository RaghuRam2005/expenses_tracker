{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="container glass-card p-5 my-5">
    <div class="row align-items-center justify-content-center text-center text-md-start">
        <!-- Text Content -->
        <div class="col-md-6 text-dark"> <!-- Changed text-white to text-dark -->
            <h1 class="display-3 fw-bold mb-3">Master Your Money</h1>
            <p class="lead mb-4" style="font-size: 1.25rem;">
                Effortlessly track spending, visualize your habits, and achieve financial clarity with our intuitive expense tracker.
            </p>
            <a class="btn btn-dark btn-lg px-5 py-3 fw-bold" href="{{ url_for('add_expense') }}">
                <i class="bi bi-plus-circle-fill me-2"></i>Get Started
            </a>
        </div>
        <!-- SVG Illustration -->
        <div class="col-md-6 mt-5 mt-md-0">
            
            <img src="https://i.imgur.com/kS5b5bT.png" class="img-fluid" alt="Financial Tracking Illustration">
        </div>
    </div>
</div>
{% endblock %}
